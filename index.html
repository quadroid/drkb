<html>
<head>
  <title>DRKB 3.1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="icon" href="favicon.ico" type="image/icon" />
  <style>
body, iframe {
  border: 0;
  padding: 0;
  margin: 0;
}

#container {
  width: 100%;
  height: 100vh;
}

#left {
  width: 20%;
  height: 100vh;
  float: left;
  /*position: relative;*/
}

/*#left .shadow {
  display: none;
  position: absolute;
  top: 0;
  right: 0;
  width: 12px;
  height: 100vh;
  background-image: linear-gradient(to right
  , rgba(0,0,0,0), rgba(0,0,0,1));
  z-index: 1;
}*/

#right {
  width: 80%;
  height: 100vh;
  float: right;
}

#separator {
  cursor: col-resize;
  user-select: none;
  position: absolute;
  top: 0;
  left: 20%;
  width: 8px;
  height: 100vh;
  z-index: 1;
}

/* Handles */
#separator:before {
  content: '';
  position: relative;
  top: 50%;
  left: 2px;
  width: 1px;
  height: 2em;
  margin-top: -1em;
  background: #ccc;
  display: block;
}

#separator:after {
  content: '';
  position: relative;
  top: 50%;
  left: 5px;
  width: 1px;
  height: 2em;
  margin-top: -2em;
  background: #ccc;
  display: block;
}

/* This is needed for separator to work */
#overlay {
  position: absolute;
  width: 100%;
  height: 100vh;
  z-index: 1000;
  display: none;
}
  </style>
  <script>
/* Message from TOC `iframe` */
window.onmessage = (msg) => {
  if (msg.data.msg === "article") {
    document.title = msg.data.title;
    document.getElementById ("article").setAttribute ("src", msg.data.link);
  }
};

/* Resize TOC and content windows */
function enableSeparator (separator) {
  const first  = document.getElementById("left");
  const second = document.getElementById("right");
  const overlay = document.getElementById("overlay");
  separator.onmousedown = onMouseDown;

  function onMouseDown (e) {
    document.onmousemove = onMouseMove;
    overlay.style.display = 'block';
    document.onmouseup = () => {
      document.onmousemove = document.onmouseup = null;
      overlay.style.display = 'none';
    }
  }

  function onMouseMove (e) {
    const adj = separator.offsetWidth / 2;
    let lw = e.clientX - adj;
    let rw = document.body.offsetWidth - e.clientX + adj;
    if (lw < 200) {
      lw = 200;
      rw = document.body.offsetWidth - lw;
    } else if (rw < 640) {
      rw = 640;
      lw = document.body.offsetWidth - rw;
    }
    separator.style.left = lw + "px";
    first.style.width = lw + "px";
    second.style.width = rw + "px";
  }
}

document.addEventListener("DOMContentLoaded", (e) => {
  enableSeparator(document.getElementById("separator"));
});
  </script>
</head>
<body>
  <div id="overlay"></div>
  <div id="container">
    <div id="left"><iframe id="toc" width="100%" height="100%" src="main.html"></iframe></div>
    <div id="separator"></div>
    <div id="right"><iframe id="article" width="100%" height="100%" src="kb/_.html"></iframe></div>
  </div>
</body>
</html>
